<section class="container project-section">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 text-center">
                <p class="project-text">Professional Work Experience</p>
            </div>
        </div>
        <div class="project-row row">
            <div *ngFor="let companyInfo of companyInfos" class="col-xs-4 col-sm-4 project-item">
                <company-modal [companyInfo]="companyInfo"></company-modal>
            </div>
        </div>
        <div class="row">
            <div class="text-center col-xs-12">
                <div class="clickSkillSetLink">
                    <a class="btn btn-circle btn-projects">
                        <i class="fa fa-chevron-down animated"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
